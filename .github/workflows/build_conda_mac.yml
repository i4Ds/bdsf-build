name: Build Conda Package Mac

on: [ push ]

jobs:
  build_and_upload:
    runs-on: macos-10.15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
      - name: Test
        run: |
          sudo xcode-select -p
          #sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
      - name: Install Conda Build
        run: |
          conda config --append channels conda-forge
          conda install -c anaconda conda-build
          conda install -c anaconda anaconda
      - name: Build conda
        run: |
          cd bdsf
          conda build .
      - name: Publish to Conda
        shell: bash -l {0}
        run: |
          conda activate base
          anaconda -t ${{ secrets.ANACONDA_SECRET }} upload /usr/local/miniconda/conda-bld/macos-64/bdsf-*.tar.bz2 --force

  install_and_test:
    needs: build_and_upload
    runs-on: macos-11
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
      - name: Install Package
        shell: bash -l {0}
        run: |
          conda config --append channels conda-forge
          conda create -n testpy36 python=3.6
          conda activate testpy36
          conda install -c i4ds bdsf
          conda create -n testpy37 python=3.7
          conda activate testpy37
          conda install -c i4ds bdsf
          conda create -n testpy38 python=3.8
          conda activate testpy38
          conda install -c i4ds bdsf
          conda create -n testpy39 python=3.9
          conda activate testpy39
          conda install -c i4ds bdsf
