{% set name = "bdsf" %}
{% set version = "1.10.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ../.

build:
  number: 0
  entry_points:
    - pybdsf = bdsf.pybdsf:main [ishell]
    - pybdsm = bdsf.pybdsf:main [ishell]

requirements:
  host:
    - libboost
    - astropy
    - numpy >=1.16
    - pip
    - python
    - scipy
  run:
    - libboost
    - astropy
    - numpy >=1.16
    - python
    - scipy
    - matplotlib
    - ipython

test:
  imports:
    - bdsf
    - bdsf.nat


about:
  home: "https://github.com/lofar-astron/PyBDSF"
  license: GPL-3.0
  license_family: GPL3
  license_file:
  summary: "Blob Detection and Source Finder"
  doc_url: https://www.astron.nl/citt/pybdsf/
  dev_url: https://github.com/lofar-astron/PyBDSF

extra:
  recipe-maintainers:
    - i4Ds
